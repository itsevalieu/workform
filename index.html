    <div class='forms'>
        <h1>Program Form</h1>
        <form class='forms__matching' id='matching'>
            <h2>Matching Section</h2>
            <span><input type='radio' name='matching' id='matching1' class='forms__input'><label for='matching1' class='forms__label'>There are no stated matching requirements for this program. </label></span>
            <span><input type='radio' name='matching' id='matching2' class='forms__input'><label for='matching2'>Matching funds are not required for this program. </label></span>
            <input type='radio' name='matching' id='matching3' class='forms__input'><label for='matching3' class='cats'>Applicants must provide at least <input class='edit' type='text'> percent of the total project cost via cash or in-kind contributions.</label>
            <span><input type='radio' name='matching' id='matching4' class='forms__input'><label for='matching4'>There are no matching requirements for this program; however, applicants are encouraged to provide cash or in-kind matching contributions.</label></span>
            <span><input type='radio' name='matching' id='matching5' class='forms__input'><label for='matching5'>There are no stated matching requirements for this program; however, applicants are encouraged to provide cash or in-kind matching contributions.</label></span>
            <span><input type='radio' name='matching' id='matching6' class='forms__input'><label for='matching6'>Matching funds are not required for this program; however, applicants should detail any amount of matching funds in the application.</label></span>
            <div>
                <input type='text' id='output' value=''>
            </div>
            <input type='submit'>
        </form>
